<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Todos</h2>
      <hr>
      <div class="row">
        <button class="btn btn-default btn-lg" type="button" data-toggle="collapse" data-target="#addTask" aria-expanded="false" aria-controls="addTask"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>Add</button>
          <div class="collapse" id="addTask">
            <div class="well">
              <form class="form" method="POST" action="tasks/create">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" id="title" pattern=".+">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="text" class="form-control" name="deadline" id="deadline" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}">
                </div>
                <div class="form-group">Priority:
                  {% for priority in priorities %}
                  <label class="radio-inline">
                      <input type="radio" name="priority" id="priority-{{ priority }}" value="{{ priority }}" {% if priority == 'normal' %}checked{% endif %}>
                    {{ priority }}
                  </label>
                  {% endfor %}
                </div>
                <div class="form-group">Tags:
                  {% for tag in tags %}
                  <label class="checkbox-inline">
                    <input type="checkbox" name="tags" value="{{ tag }}">
                    {{ tag }}
                  </label>
                  {% endfor %}
                </div>
                <button type="submit" class="btn btn-default btn-primary">Create</button>
              </form>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4"></div>
        <div class="col-md-2">
          <a class="btn btn-default" href="/?order=deadline" role="button"><span class="glyphicon glyphicon-sort" aria-hidden="true"><span></a>
        </div>
        <div class="col-md-2">
          <a class="btn btn-default" href="/?order=priority" role="button"><span class="glyphicon glyphicon-sort" aria-hidden="true"><span></a>
        </div>
      </div>
      <hr>
      {% for task in tasks %}
      <div class="row">
        <div class="col-md-1">
            <input class="task-completed" type="checkbox" {% if task.completed %}checked{% endif %} data-task-index="{{ loop.index0 }}">
        </div>
        <div class="col-md-4">{{ task.title }}</div>
        <div class="col-md-2">{{ task.deadline }}</div>
        <div class="col-md-2">{{ task.priority }}</div>
        <div class="col-md-2">
          {% for tag in task.tags %}
          <a href="/?tag={{ tag }}">{{ tag }}</a>
          {% endfor %}
        </div>
        <div class="col-md-1">
            <form method="POST" action="/tasks/{{ loop.index0 }}/remove">
            <button type="submin" class="btn btn-default btn-danger" ><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span></button>
          </form>
        </div>
      </div>
      {% endfor %}
      <hr>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-2">
          <a class="btn btn-default" href="/" role="button">All</a>
        </div>
        <div class="col-md-2">
          <a class="btn btn-default" href="/?uncompleted" role="button">Active</a>
        </div>
        <div class="col-md-2">
          <a class="btn btn-default" href="/?completed" role="button">Completed</a>
        </div>
        <div class="col-md-2">
          <form method="POST" action="/tasks/clear">
            <button type="submin" class="btn btn-default btn-danger" >Clear completed</button>
          </form>
        </div>
      </div>
    </div>
    <script src="static/js/jquery-2.1.4.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script>
        window.onload = function () {
            let tasks = document.querySelectorAll('.task-completed');
            for (let task of tasks) {
                task.addEventListener('change', ev => {
                    let completed = ev.target.checked;
                    let index = ev.target.dataset.taskIndex;
                    let url = completed ? `/tasks/${index}/complete` : `/tasks/${index}/uncomplete`;
                    console.log(`Task ${index} completed ${completed}`);
                    fetch(new Request(url, {method: 'POST'}))
                        .then(() => console.log('Complete status set'));
                });
            }
        };
    </script>
  </body>
</html>
